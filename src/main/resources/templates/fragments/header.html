<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${title} ?: 'DRAGON TECH – Soluciones Tecnológicas'">DRAGON TECH</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" th:href="@{/css/styles.css}" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" th:href="@{/images/logo.png}" />
</head>

<body th:fragment="navbar">
  <header class="fixed top-0 left-0 w-full bg-black/60 backdrop-blur-lg border-b border-white/10 z-50">
    <nav class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">

      <!-- LOGO + NOMBRE -->
      <div class="flex items-center gap-3">
        <img th:src="@{/images/logo.png}" alt="Logo Dragon Tech"
             class="h-16 w-auto object-contain drop-shadow-[0_0_14px_#00BFFF] hover:scale-110 transition-transform duration-300" />
        <a href="/" class="font-extrabold text-3xl text-[#00BFFF] tracking-wide hover:brightness-110 transition">
          DRAGON TECH
        </a>
      </div>

      <!-- MENÚ DESKTOP -->
      <ul class="hidden md:flex items-center gap-8 text-sm text-gray-200">
        <li><a href="/nosotros" class="hover:text-[#00BFFF] transition">Nosotros</a></li>
        <li><a href="/servicios" class="hover:text-[#00BFFF] transition">Servicios</a></li>
        <li><a href="/proyectos" class="hover:text-[#00BFFF] transition">Proyectos</a></li>
        <li><a href="/clientes" class="hover:text-[#00BFFF] transition">Clientes</a></li>
        <li><a href="/blog" class="hover:text-[#00BFFF] transition">Blog</a></li>
        <li>
          <a href="/contacto"
             class="px-4 py-2 border border-[#00BFFF] text-[#00BFFF] rounded-md hover:bg-[#00BFFF] hover:text-black transition">
            Contacto
          </a>
        </li>
      </ul>

      <!-- BOTÓN MÓVIL -->
      <div class="md:hidden flex items-center">
        <button id="menu-btn" class="text-[#00BFFF] text-3xl focus:outline-none">&#9776;</button>
      </div>
    </nav>

    <!-- MENÚ MÓVIL -->
    <div id="mobile-menu" class="hidden md:hidden bg-black/90 text-center border-t border-white/10">
      <ul class="flex flex-col gap-4 py-6 text-[#E8EAED] text-sm">
        <li><a href="/nosotros" class="hover:text-[#00BFFF] transition">Nosotros</a></li>
        <li><a href="/servicios" class="hover:text-[#00BFFF] transition">Servicios</a></li>
        <li><a href="/proyectos" class="hover:text-[#00BFFF] transition">Proyectos</a></li>
        <li><a href="/clientes" class="hover:text-[#00BFFF] transition">Clientes</a></li>
        <li><a href="/blog" class="hover:text-[#00BFFF] transition">Blog</a></li>
        <li><a href="/contacto" class="text-[#00BFFF] font-semibold">Contacto</a></li>
      </ul>
    </div>
  </header>

  <!-- SCRIPT MENÚ MÓVIL -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
